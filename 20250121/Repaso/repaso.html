        <h2>Input</h2>
        <p>
            <h3>Text</h3>
            <input 
            type="text" 
            value="El valor del input" 
            maxlength="5" 
            title="Casilla de texto" 
            placeholder="Nombre" />

            <h3>Number</h3>
            <input 
            type="number"
            title="Casilla de número" 
            placeholder="Número" 
            max="10" 
            min="-5" 
            step="0.2" 
            value="-5" />

            <h3>PASSWORD</h3>
            <input 
            type="password"
            title="Casilla de password" 
            placeholder="Contraseña" />

            <h3>CHECKBOX</h3>
            <input 
            type="checkbox"
            title="Casilla de checkbox" 
            value="Lectura" /> Lectura

            <h3>RADIO</h3>
            <input 
            type="radio" 
            name="sexo" 
            title="Casilla de radio" 
            value="F" /> Femenino

            <input 
            type="radio" 
            name="sexo" 
            title="Casilla de radio" 
            value="M" /> Masculino

            <h3>BUTTON</h3>
            <input 
            type="button" 
            title="Botón" 
            value="Aceptar" />

            <button>
                Aceptar
            </button>

            <h3>SUBMIT</h3>
            <input 
            type="submit" 
            title="Botón submit" />

            <h3>RESET</h3>
            <input 
            type="reset" 
            title="Botón reset" />

            <h3>FILE</h3>
            <input 
            type="file" 
            title="Botón file" 
            multiple />
