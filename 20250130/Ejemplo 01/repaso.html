
<!DOCTYPE html>
<html 
lang="es">

    <head>

        <meta 
        charset="UTF-8" />
        <meta 
        name="viewport" 
        content="width=device-width, 
        initial-scale=1.0">

        <link 
        href="./_css/core.css" 
        type="text/css" 
        rel="stylesheet" />

        <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com" />

        <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin />

        <link 
        href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" 
        rel="stylesheet" />

        <title>
            Document
        </title>

    </head>
    <body>

        <form>

            <p>
                <span 
                class="titulo">
                    Nombre
                </span> 

                <input 
                id="nom" 
                name="nombre" 
                type="text" 
                placeholder="Nombre" 
                maxlength="20" 
                required />

                <span 
                id="valor_msg_error_nom">
                </span>
            </p>
            <p>
                <span 
                class="titulo">
                    Apellidos
                </span> 

                <input 
                id="ape" 
                name="apellidos" 
                type="text" 
                placeholder="Apellidos" 
                maxlength="50" />

                <span 
                id="valor_msg_error_ape">
                </span>
            </p>
            <p>
                <span 
                class="titulo">
                    Teléfono
                </span> 

                <input 
                id="tlfn" 
                name="telefono" 
                type="text" 
                placeholder="Teléfono" 
                maxlength="9" />

                <span 
                id="valor_msg_error_tlfn">
                </span>
            </p>
            <p>
                <span 
                class="titulo">
                    Correo
                </span> 

                <input 
                id="mail" 
                name="correo" 
                type="text" 
                placeholder="Correo" 
                maxlength="80" />
            </p>
            <p>
                <span 
                class="titulo">
                    Edad
                </span> 

                <input 
                id="edad" 
                name="edad" 
                type="number" 
                min="18" 
                max="120" />
            </p>
            <p>
                <span 
                class="titulo">
                    Sexo
                </span> 

                <input 
                type="radio" 
                name="sexo" 
                value="F" /> Femenino
                <br/>
                <input 
                type="radio" 
                name="sexo" 
                value="M" /> Masculino
            </p>
            <p>
                <span 
                class="titulo">
                    Comunidad Autónoma
                </span> 

                <select 
                id="input-comunidad" 
                name="comunidad">

                    <option 
                    value="-1">
                        - Elija una Comunidad -
                    </option>
                    <option 
                    value="0">
                        Asturias
                    </option>
                    <option 
                    value="1">
                        Cantabria
                    </option>
                    <option 
                    value="2">
                        Galicia
                    </option>
                    <option 
                    value="3">
                        Murcia
                    </option>

                </select>
            </p>
            <p>
                <span 
                class="titulo">
                    Fichero
                </span>
                <input 
                id="input-file" 
                name="fichero" 
                type="file" />
            </p>

            <p>
                <span 
                class="titulo">
                    Intereses
                </span> 

                <input 
                id="inp-ck-lectura" 
                name="ck-lectura" 
                type="checkbox" 
                value="Lectura" /> Lectura
                <input 
                id="inp-ck-cocina" 
                name="ck-cocina" 
                type="checkbox" 
                value="Cocina" /> Cocina
                <input 
                type="checkbox" 
                id="inp-ck-informatica" 
                name="ck-informatica" 
                value="Informática" /> Informática
                <input 
                id="inp-ck-cosas-frikis" 
                name="ck-cosas-frikis" 
                type="checkbox" 
                value="Cosas frikis" /> Cosas frikis

            </p>

            <p>
                <span 
                class="titulo">
                    Recomendaciones
                </span> 

                <textarea 
                id="inp-recomendaciones" 
                name="recomendaciones" 
                maxlength="200"></textarea>
            </p>
            <p>

                <input 
                id="btnEnviar" 
                name="enviar" 
                type="button" 
                value="Enviar" />

                <input 
                type="reset" 
                value="Reiniciar" />

            </p>

        </form>

        <script 
        src="./_js/validacion-formulario.js">
        </script>

    </body>
